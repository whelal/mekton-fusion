<form class="flexcol">
  <header class="sheet-header flexrow">
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Item Name"/></h1>
  </header>

  <section class="sheet-body">

    {{#if isSkill}}
      <div class="form-group">
        <label>Stat</label>
        {{#if isCustom}}
          <select name="system.stat">
            <option value="INT">INT</option>
            <option value="REF">REF</option>
            <option value="TECH">TECH</option>
            <option value="COOL">COOL</option>
            <option value="ATTR">ATTR</option>
            <option value="LUCK">LUCK</option>
            <option value="MA">MA</option>
            <option value="BODY">BODY</option>
            <option value="EMP">EMP</option>
          </select>
        {{else}}
          <input type="text" value="{{system.stat}}" readonly style="background: #f0f0f0;"/>
          <small style="color: #666; font-style: italic;">Default skills use fixed stats. Only custom skills can be edited.</small>
        {{/if}}
      </div>
    {{/if}}

    {{#if isSpell}}
      <div class="form-group">
        <label>School</label>
        <input type="text" name="system.school" value="{{system.school}}"/>
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input type="number" name="system.cost" value="{{system.cost}}"/>
      </div>
      <div class="form-group">
        <label>Test Stat</label>
        <input type="text" name="system.test" value="{{system.test}}"/>
      </div>
      <div class="form-group">
        <label>Effect</label>
        <textarea name="system.effect">{{system.effect}}</textarea>
      </div>
    {{/if}}
  </section>
</form>
