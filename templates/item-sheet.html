<form class="flexcol">
  <header class="sheet-header flexrow">
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Item Name"/></h1>
  </header>

  <section class="sheet-body">

    {{#if isSkill}}
      <div class="form-group">
        <label>Stat</label>
        {{#if system.custom}}
          <select name="system.stat">
            {{#each statOptions}}
              <option value="{{value}}" {{#if selected}}selected{{/if}}>{{label}}</option>
            {{/each}}
          </select>
        {{else}}
          <input type="text" value="{{system.stat}}" readonly style="background: #f0f0f0;"/>
          <small style="color: #666; font-style: italic;">Default skills use fixed stats. Only custom skills can be edited.</small>
        {{/if}}
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" name="system.category" value="{{system.category}}" placeholder="CUSTOM"/>
      </div>
      <div class="form-group">
        <label>Rank</label>
        <input type="number" name="system.rank" value="{{system.rank}}" min="0" step="1"/>
      </div>
      <div class="form-group">
        <label>IP (Improvement Points)</label>
        <input type="number" name="system.ip" value="{{system.ip}}" min="0" step="1"/>
      </div>
      <div class="form-group">
        <label>Hard Skill</label>
        <input type="checkbox" name="system.hard" {{#if system.hard}}checked{{/if}}/>
      </div>
      <div class="form-group">
        <label>Favorite</label>
        <input type="checkbox" name="system.favorite" {{#if system.favorite}}checked{{/if}}/>
      </div>
    {{/if}}

    {{#if isSpell}}
      <div class="form-group">
        <label>School</label>
        <input type="text" name="system.school" value="{{system.school}}"/>
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input type="number" name="system.cost" value="{{system.cost}}"/>
      </div>
      <div class="form-group">
        <label>Test Stat</label>
        <input type="text" name="system.test" value="{{system.test}}"/>
      </div>
      <div class="form-group">
        <label>Effect</label>
        <textarea name="system.effect">{{system.effect}}</textarea>
      </div>
    {{/if}}
  </section>
</form>
